<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'poppins', sans-serif;
    }

    .containerp {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btnp {
        padding: 10px 60px;
        background: #fff;
        border: 0;
        outline: none;
        cursor: pointer;
        font-size: 22px;
        font-weight: 500;
        border-radius: 30px;
    }

    .popup {
        width: 400px;
        background: #fff;
        border-radius: 6px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.1);
        text-align: center;
        padding: 0 30px 30px;
        color: #333;
        visibility: hidden;
        transition: transform 0.4s, top 0.4s;
    }

    .open-popup {
        visibility: visible;
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
        font-size: 38px;
        font-weight: 500;
        margin: 30px 0 10px;
    }

    .popup #button1 {
        width: 100%;
        margin-top: 50px;
        padding: 10px 0;
        background: #198754;
        color: #fff;
        border: 0;
        outline: none;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
    }

    @media (max-width:700px) {
        .popup {
            width: 300px;
        }
    }

    @media (max-width: 768px) {
        .smallDeviceWidth {
            width: 100% !important;
        }
    }

    .hand {
        cursor: pointer;
    }

    .smallFont {
        font-size: 10px;
    }
        /* width */
::-webkit-scrollbar {
  width: 5px;
}

/* Handle */

  background: #0dcaf0; 
  opacity: 50%;
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {

}
</style>
