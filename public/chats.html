    * {

    /* width */
    ::-webkit-scrollbar {

    }

    :hover::-webkit-scrollbar {
        width: 7px;
        background: #0dcaf0;
    }

    /* Track */
    :hover:-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px #0dcaf0;
        border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #0dcaf0;
        opacity: 0;
        border-radius: 10px;
    }

        background: #0dcaf0;
        opacity: 50%;
        border-radius: 10px;
    }

    /* Handle on hover */

        opacity: 100%;
    }
